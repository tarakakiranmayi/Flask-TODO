{% extends 'base.html' %}


{% block head %}



{% endblock %}
{% block body %}
<div class="'content">
    <h1>Task master</h1>
    <table>
        <tr >
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task['task']}}</td>
            <td>{{task['date']}}</td>
            <td>
                  <a href="/delete/{{task['_id']}}">Delete</a> 
                  <br>
                  <a href="/update/{{task['_id']}}">Update</a> 
            </td>
        </tr>
        {% endfor %}
    </table>
     <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="add task">

     </form>
</div>
{% endblock %}
